<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Kanban board</title>
</head>
<body>
    <div class="background"></div>
    <header class="header">
        <h1 class="header-title">
            Simple Kanban board
        </h1>
    </header>
    <main>
        <ul class="board">
            <li class="board-item">
                <div class="column">
                    <span class="column-title">To do:</span>
                    <ul class="column-container" id="todo"></ul>
                    <button class="new" type="button">
                        Add new item
                    </button>
                </div>
            </li>
            <li class="board-item">
                <div class="column">
                    <span class="column-title">Doing:</span>
                    <ul class="column-container" id="doing"></ul>
                    <button class="new" type="button">
                        Add new item
                    </button>
                </div>
            </li>
            <li class="board-item">
                <div class="column">
                    <span class="column-title">Done:</span>
                    <ul class="column-container" id="done"></ul>
                    <button class="new" type="button">
                        Add new item
                    </button>
                </div>
            </li>
        </ul>
    </main>
    <div class="scroll-left"></div>
    <div class="scroll-right"></div>
    <div class="modal-container modal-add-update hidden">
        <div class="modal">
            <form id="add-and-update" novalidate>
                <label class="description">
                    Description
                    <textarea id="description" placeholder="Input the description" required></textarea>
                    <span class="error error-description hidden"></span>
                </label>
                <label class="file">
                    File (optional)
                    <div class="file-container">
                        <input id="file" type="file">
                        <div class="fake-file">
                            Drop your files here or <span class="fake-file-chooser">choose them</span>
                        </div>
                    </div>
                    <span class="error error-file hidden"></span>
                </label>
                <div class="button-container">
                    <button class="save" type="button">Save</button>
                    <button class="cancel" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-container modal-delete hidden">
        <div class="modal">
            <form id="delete">
                <label>Do you want to remove this item?</label>
                <div class="button-container">
                    <button class="delete" type="button">Delete</button>
                    <button class="cancel" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
